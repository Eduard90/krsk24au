{% extends "layout/base.html" %}
{% load i18n %}

{% block title %}{% trans "Users" %}{% endblock %}

{% block content %}
    {% if 24au_users %}
        {% trans 'Users' %}:

        <ul>
        {% for 24au_user in 24au_users %}
            <li><a href="{% url 'user' 24au_user.id %}">{{ 24au_user }}</a></li>
        {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
