<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>24au.ru parser - {% block title %}Главная{% endblock %}</title>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}" />
    <link rel="stylesheet" href="{% static "css/bootstrap-theme.css" %}" />
    <link rel="stylesheet" href="{% static "css/main.css" %}" />
    <script src="{% static "js/bootstrap.js" %}" type="text/javascript"></script>
    <script src="{% static "js/main.js" %}" type="text/javascript"></script>
    <script src="{% static "js/flotr2.js" %}" type="text/javascript"></script>
</head>

<body>
    <div id="main">
        <div class="col-md-3"></div>
        <div class="col-md-3" id="left_menu">
            <ul>
                <li><a href="{% url 'users' %}">По пользователям</a></li>
                <li><a href="{% url 'reviews_index' %}">Сделки</a></li>
                <li><a href="">По повторам</a></li>
                <li><a href="">Уникальные</a></li>
                <li><a href="{% url 'logout' %}" id="logout_button">Выйти</a></li>
            </ul>

        </div>

        <div id="content" class="col-md-9">
            <div id="search">
                <form name="searchForm" action="/search/" method="POST">
                    {% csrf_token %}
                    <div class="col-xs-4">
                        <input type="text" name="search" class="form-control input-sm" placeholder="Поиск..." value="{{ search }}">
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm">Найти</button>
                </form>
            </div>
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
