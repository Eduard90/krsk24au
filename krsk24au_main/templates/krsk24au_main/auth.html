{% load i18n %}
{% load bootstrap3 %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>24au.ru parser - {% block title %}{% trans "Auth" %}{% endblock %}</title>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static "css/bootstrap/bootstrap.css" %}" />
    <link rel="stylesheet" href="{% static "css/bootstrap/bootstrap-theme.css" %}" />
    <link rel="stylesheet" href="{% static "css/main.css" %}" />

    <link rel="stylesheet" href="{% static "font-awesome/css/font-awesome.css" %}" />
    <link rel="stylesheet" href="{% static "css/sb-admin.css" %}" />

    <script src="{% static "js/bootstrap/bootstrap.js" %}" type="text/javascript"></script>
    <script src="{% static "js/main.js" %}" type="text/javascript"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-3 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{% trans "Sign in" %}</h3>
                </div>
                <div class="panel-body">
                    <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
                        <fieldset>
                            {% csrf_token %}
                            <table>
                                <tr>
                                    <td>{% bootstrap_field form.username %}</td>
                                </tr>
                                <tr>
                                    <td>{% bootstrap_field form.password %}</td>
                                </tr>
                            </table>
                            <br>
                            <input type="submit" class="btn btn-lg btn-success btn-block" value="{% trans "Login" %}" />
                            <input type="hidden" name="next" value="{{ next }}" />
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
