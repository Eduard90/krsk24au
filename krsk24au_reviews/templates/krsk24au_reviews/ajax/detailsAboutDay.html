{% if reviews %}
    <table id="reviews_detail" class="table table-striped table-hover">
    <tr>
        <th>#</th>
        <th>Название</th>
        <th>Юзер</th>
        <th>Дата</th>
    </tr>
    <tbody>
    {% for review in reviews %}
        <tr>
            <td class="num">
                {{ forloop.counter }}
            </td>
            <td class="review-title">
                {{ review }}
            </td>
            <td>
                <a href="{% url 'user' review.user_id %}" target="_blank">{{ review.user }}</a>
            </td>
            <td>
                {{ review.date_time|date:"d.m.Y" }}
            </td>
        </tr>
    {% endfor %}

    </table>
{% endif %}
